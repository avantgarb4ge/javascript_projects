<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
        /*$ =jQuery; (target);*/
        $(document).ready(function() {
            /*when the document is loaded, we request the html tag; append is to insert content*/
            $("html").append(
                /*backslash means we are continuing string in the next line*/
                /*cant use "" in id because it would efectively close string; we dont want that, we want a continuous string*/
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
            //jQuery event//
            //.one: this function only runs once, can add another function for subsequent clicks//
            $("#1").one( "click", firstClick );
            function firstClick() {
                window.alert("You clicked a paragraph!");
            };
            
            //jQuery effects//
            $("#2").click(function() {
                //slowly shows h1 when clicked//
                $("h1").show("slow");
            });
        });
    </script>
</html>
