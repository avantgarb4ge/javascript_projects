<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Slideshow</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
    </head>
    <body>
        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./img/car1.jpg" style="width:100%;">
                <div class="text">A Blue Car</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/car2.jpg" style="width:100%;">
                <div class="text">A Black Car</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/car3.jpg" style="width:100%;">
                <div class="text">A Red Car</div>
            </div>

            <!--Next and Previous Buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The Dots/Circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="./js/secondary.js"></script>
    </body>
</html>
